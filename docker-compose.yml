version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: metzli-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/backend
      - /var/www/backend/vendor
      - /var/www/backend/storage
      - /var/www/backend/database
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
    networks:
      - metzli-network
    restart: unless-stopped

  frontend:
    build:
      context: ./cliente
      dockerfile: Dockerfile
    container_name: metzli-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./cliente:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - metzli-network
    restart: unless-stopped

networks:
  metzli-network:
    driver: bridge
